<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>无标题文档</title>
</head>

<body>
<div style="width:500px; margin:0px auto">
    <h3 style="text-align:center">添加专业</h3>
    <form action="">


        <table width="500" border="1">
            <tr>
                <td>专业名称</td>
                <td><input type="text" name="textfield" id="textfield"/></td>
            </tr>
            <tr>
                <td>学分</td>
                <td><input type="text" name="textfield2" id="textfield2"/></td>
            </tr>
            <tr>
                <td>毕业年限</td>
                <td><input type="text" name="textfield3" id="textfield3"/></td>
            </tr>
            <tr>
                <td>专业介绍</td>
                <td><textarea name="textarea" id="textarea" cols="55" rows="8"></textarea></td>
            </tr>
            <tr>
                <td>学院名称</td>
                <td><select name="select" id="select">
                    <option value="-1" selected="selected">请选择</option>
                    <option value="1">计算机学院</option>
                    <option value="2">商学院</option>
                    <option value="3">管理学院</option>
                </select></td>
            </tr>
            <tr>
                <td colspan="2" align="center" valign="middle"><label>
                    <input type="submit" name="btnMaior" id="btnMaior" value="添加专业"/>
                    <input type="reset" name="btnCanel" id="btnCanel" value="重填"/>
                </label></td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
